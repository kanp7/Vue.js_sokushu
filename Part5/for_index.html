
<!-- 配列から要素を順に取得する -->

<!DOCTYPEhtml>
  <htmllang="ja">

    <head>
      <metacharset="UTF8" />
      <title>速習Vue.js</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
      <div id="app">
        <table class="table">
          <th>ISBN</th><th>書名</th><th>価格</th>
          <!-- 仮変数を二個セット b:配列要素 i:インデックス番号-->
          <tr v-for="(b,i) in books">
            <td>{{ i + 1 }}</td>
            <td>{{ b.isbn }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.price }}</td>
          </tr>
        </table>
      </div>
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"> </script> 
        <script src="./lib/for_index.js"></script>
    </body>

    </html>
