  <htmllang="ja">

    <head>
      <metacharset="UTF8" />
      <title>速習Vue.js</title>

    <body>
      <div id="app">
        <form>
          <input type="button" value="変更" v-on:click="onclick" />

      </div>

      <!-- Vue.jsのバージョンが2 -->
