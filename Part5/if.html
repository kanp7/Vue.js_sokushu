
<!-- 式の真偽に応じて表示/非表示を切り替える - v-if -->
<!-- 式の真偽の応じて表示/非表示を切り替える - v-show -->

<!-- 表示/非表示を頻繁に切り替えるコンテンツにはv-show -->
<!-- 最初に表示（非表示）にしたら滅多に変更しないものはv-if -->

<!DOCTYPEhtml>
  <htmllang="ja">

    <head>
      <metacharset="UTF8" />
      <title>速習Vue.js</title>
    </head>

    <body>
      <div id="app">
        <form>
          <label for="show">表示/非表示</label>
          <input type="checkbox" id="show" v-model="toggle" />
        </form>
        <div id="panel" v-if="toggle">
          <h3>式の真偽に応じて表示/非表示を切り替える - v- if</h3>
          <div>v-ifは、JavaScriptのif命令に相当するディレクティブです。<br />
            指定された条件式がtrueの場合にだけ、現在の要素を出力します。
          </div>
        </div>
        <div v-else>現在、非表示状態です。</div>
      </div>
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"> </script> 
        <script src="./lib/if.js"></script>
    </body>

    </html>
