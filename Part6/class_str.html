
<!-- v-bind:classのさまざまな設定方法 -->

<!DOCTYPEhtml>
  <htmllang="ja">

    <head>
      <metacharset="UTF8" />
      <title>速習Vue.js</title>
    </head>

    <body>
      <div id="app">
        <!-- 文字列配列として渡す -->
        <div class="big" v-bind:class="[ colorClass,frameClass ]">
          {{ message }}
        </div>
      </div>
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"> </script> 
        <script src="./lib/class_str.js"></script>
    </body>

    </html>
