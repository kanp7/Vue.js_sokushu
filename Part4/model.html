
<!-- 双方向データバインディング -->

<!DOCTYPEhtml>
  <htmllang="ja">

    <head>
      <metacharset="UTF8" />
      <title>速習Vue.js</title>
    </head>

    <body>

      <div id="app">
        <form>
          <!-- 入力された名前に応じて、メッセージが変化 -->
          <!-- v-modelを利用する場合、value属性を指定しないこと -->
          <label for="name">氏名:</label>
          <input type="text" id="name" v-model="myName" />
        </form>
        <div>こんにちは、{{ myName }}さん！</div>
      </div>

        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"> </script> 
        <script src="./lib/model.js"></script>
    </body>

    </html>
