
<!-- {{…}}式を無効化する - v-pre -->

<!DOCTYPEhtml>
<htmllang="ja">

  <head>
    <metacharset="UTF8" />
    <title>速習Vue.js</title>
  </head>

  <body>

    <div id="app">
      <!-- v-preをつけることで{{…}}はそのまま出力される -->
      <p v-pre>{{ message }}</p>
    </div>

      <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"> </script> 
      <script src="hello.js"></script>
  </body>

  </html>
